{% extends '_menu.html' %} {% block title %} Sign Up // Glowup {% endblock %} 

{% block content %}
{% load static %}

<section>
  <div class="centre-menu">
    <div class="content">
      <h1>Sign Up</h1>

      <form action="" method="POST">
        {% csrf_token %}
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="password2"
          placeholder="Confirm Password"
          required
        />
        

        {% for message in messages %}
          <p class="error-msg">{{message}}</p>
        {% endfor %}

        <div class="btn-wrapper">
          <button class="btn" type="submit">Submit</button>
        </div>

        <div>
          <p>
            Already have an account? <a href="/signin"> Login. </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
